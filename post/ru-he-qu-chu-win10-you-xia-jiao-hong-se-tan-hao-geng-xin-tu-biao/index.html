            <div class="post-date">2019-10-25</div>
            
            <div class="post-content">
              <p><img src="https://imenghu.github.io/post-images/1571975515369.png" alt=""><br>
1.按Win+R打开运行，输入”services.msc“打开服务。<br>
2.找到&quot;Windows Update”，选择【属性】。<br>
3.将Windows Update的启动类型修改为【禁用】，按【确定】保存设置就可以禁用自动更新服务了。<br>
4.在状态栏右键-打开任务管理器，找到资源管理器这个程序，在点击窗口右下角的重启程序就OK了。</p>
