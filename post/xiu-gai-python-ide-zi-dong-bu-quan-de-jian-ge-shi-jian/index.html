              <p>修改python ide  自动补全的间隔时间:</p>
<p>改 Python\Python36\Lib\idlelib\ config-extensions.def 的</p>
<p>[AutoComplete]</p>
<p>popupwait= 2000</p>
<p>为:</p>
<p>[AutoComplete]</p>
<p>popupwait= 500</p>
